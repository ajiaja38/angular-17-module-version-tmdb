<nav
  class="bg-gray-900/90 border-b border-gray-700 text-gray-200 backdrop-blur-sm z-[9999999] fixed inset-x-0 py-4 px-6 md:px-12 flex justify-between"
>
  <div
    routerLink="/"
    class="flex justify-center items-center gap-2 cursor-pointer"
  >
    <img
      width="100"
      height="42"
      src="./assets/fire.png"
      alt="logo tailus"
      class="w-5"
    />
    <h1 class="text-2xl font-bold">Fireflex</h1>
  </div>
  <div></div>
  <div class="w-48 md:w-80">
    <p-inputGroup class="h-10">
      <p-inputGroupAddon class="bg-gray-700 border-gray-500">
        <i class="pi pi-search text-white"></i>
      </p-inputGroupAddon>
      <input
        pInputText
        placeholder="Search Movies"
        type="text"
        [formControl]="query"
        class="bg-gray-800 border-gray-500 text-gray-200 placeholder-gray-500"
      />
    </p-inputGroup>
  </div>
</nav>
<search-list [query]="query.value" />
