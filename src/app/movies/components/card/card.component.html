<a
  pRipple
  [routerLink]="['/movie', movie.id]"
  class="relative w-full h-[30rem] lg:h-80 bg-cover bg-center rounded cursor-pointer flex flex-col justify-between py-2 px-3"
  [ngStyle]="{
    'background-image':
      'url(' + 'https://image.tmdb.org/t/p/w342' + movie.poster_path + ')'
  }"
>
  <div
    class="absolute inset-0 rounded bg-gradient-to-t from-gray-950/85 to-gray-950/10"
  ></div>
  <div class="flex justify-between">
    <p class="bg-yellow-400 px-1 text-gray-900 rounded-full text-sm">
      <i class="fa-solid fa-star"></i>
      {{ this.movie.vote_average | rating }}
    </p>
    <p class="bg-red-600 px-1 text-white rounded-full text-sm">
      <i class="fa-solid fa-language"></i>
      {{ this.movie.original_language }}
    </p>
  </div>
  <div class="z-[999] text-white">
    <p class="text-center font-semibold">{{ this.movie.title }}</p>
    <p class="text-center text-xs">{{ this.movie.release_date }}</p>
  </div>
</a>
