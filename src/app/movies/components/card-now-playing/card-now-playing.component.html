<div
  pRipple
  class="relative h-fit lg:h-56 m-2 p-5 bg-gray-700 rounded flex flex-col lg:flex-row gap-5 bg-cover bg-center"
  [ngStyle]="{
    'background-image':
      'url(' + 'https://image.tmdb.org/t/p/w500' + nowPlaying.poster_path + ')'
  }"
>
  <div
    class="absolute inset-0 rounded bg-gradient-to-r from-gray-800 to-gray-900/40"
  ></div>
  <img
    src="https://image.tmdb.org/t/p/w500/{{ nowPlaying.poster_path }}"
    [alt]="nowPlaying.original_title"
    class="h-full rounded z-[999]"
  />
  <div class="z-[999] text-white flex flex-col gap-2">
    <h1 class="font-bold">{{ nowPlaying.original_title }}</h1>
    <div class="flex gap-3">
      <p class="bg-yellow-400 px-1 text-gray-900 rounded-full text-sm">
        <i class="fa-solid fa-star"></i>
        {{ nowPlaying.vote_average | rating }}
      </p>
      <p class="bg-red-600 px-1 text-white rounded-full text-sm">
        <i class="fa-solid fa-language"></i>
        {{ nowPlaying.original_language }}
      </p>
    </div>
    <p class="text-xs">
      {{ nowPlaying.overview | overview }}
    </p>
    <p-button
      routerLink="/movie/{{ nowPlaying.id }}"
      class="w-fit"
      size="small"
      severity="info"
      label="Detail"
    ></p-button>
  </div>
</div>
